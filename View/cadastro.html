<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Public/css/style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav class="cad_nav">
            <div class="img_container_logo">
                <a href="../View/home.html"><img src="../Public/img/D-removebg-preview.png" alt=""></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container_cad">
            <div class="header_cad">
                <div class="container_sair_cad">
                    <a href="../View/home.html" class="container_seta">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                    <h6>Agendamento de Consulta</h6>
                </div>
            </div>
            <div class="body_cad">
                <form class="form_add" action="">
                    <div class="container_cli">
                        <div class="name_form cli">
                            <h3>Área Cliente</h3>
                        </div>
                        <div class="item_colunm">
                            <label for="">Nome Completo</label>
                            <input type="text">
                        </div>
                        <div class="item_colunm">
                            <label for="">CPF</label>
                            <input type="text">
                        </div>
                        <div class="item_colunm">
                            <label for="">Telefone</label>
                            <input type="text">
                        </div>
                        <div class="item_colunm">
                            <label for="">CEP</label>
                            <input type="text">
                        </div>
                        <div class="item_colunm">
                            <label for="">Rua</label>
                            <input type="text">
                        </div>
                        <div class="item_colunm n_casa">
                        <label for="">Nº Casa</label>
                        <input type="text">
                        </div>
                        <div class="item_colunm">
                            <label for="">Bairro</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="shape"></div>
                    <div class="container_ani">
                        <div class="name_form ani">
                            <h3>Área Animal</h3>
                        </div>
                        <div class="ani_header">
                            <div class="item_colunm">
                                <label for="">Nome</label>
                                <input type="text">
                            </div>
                            <div class="item_colunm">
                                <label for="">Raça</label>
                                <input type="text">
                            </div>
                            <div class="item_colunm n_casa">
                                <label for="">Idade</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="body_ani">
                            <div class="container_text_ani">
                                <h6>Descreva com detalhes o que está acontecendo com seu cachorro para que possamos entender melhor seu estado e oferecer o cuidado adequado.</h6>
                            </div>
                            <div class="item_colunm">
                                <label for="">Descrição</label>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="contanier_btn_cad">
                        <button class="btn_salvar">Confirmar</button>
                    </div>

                </form>

            </div>
        </div>

    </main>
    
</body>
</html>
